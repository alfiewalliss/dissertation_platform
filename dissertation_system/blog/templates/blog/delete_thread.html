{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Conversation</legend>
                <h2>Are you sure you wish to delete your conversation?</h2>
                <p class="text-muted">All messages will be lost if continue</p>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'inbox' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
